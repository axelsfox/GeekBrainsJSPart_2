<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent ="filterGoods">
                <input v-model = "seach" type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!--Корзина-->
            <button class="btn-cart" type="button" @click = "isVisibleCart = !isVisibleCart">Корзина</button>
    </header>
    <main>
        <div v-if="isVisibleCart"> <!--скрытие корзины--> 
            <p class="cart_text logo">Ваш заказ</p>
            <div class="shopping_cart">
            <div class="product-item" v-for="product of shoppingCart" :key="product.id_product">
               <img :src="imgCatalog" alt="Some img">
               <div class="desc">
                   <h3>{{product.product_name}}</h3>
                   <p>{{product.price}}₽</p>
                   <p>Количество: {{product.quantity}}</p>
                   <button class="buy-btn" @click="removeProduct(product)">Удалить</button>
       </div>
   </div>
</div>
</div>
        <div class="products">
            <div class="product-item" v-for="product of seachProducts" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
